        body {
            padding: 1rem 0 2rem 0;
            transition: background 150ms;
        }

        body:not([data-bs-theme]) {
            display: none !important;
        }

        [data-bs-theme="light"] .hide-light,
        [data-bs-theme="dark"] .hide-dark {
            display: none !important;
        }

        .bg-hover-none:not(:hover) {
            background: none !important;
        }

        .btn.color-inherit:not(:hover) {
            color: inherit !important;
        }

        .form-floating label::after {
            background: none !important;
        }

        img {
            user-select: none;
        }

        input[type=color]:not([data-chosen=true]) {
            filter: saturate(0);
            opacity: .5;
        }

        [data-select-target]:not([data-selected=true]) {
            display: none;
        }

        #badge-link[href=""],
        #badge-link[href=""] ~ #badge-link-copy {
            display: none !important;
        }

        .dropdown-item {
            cursor: pointer;
        }
    </style>
    <script>
      window.onload = () => {
        document.body.dataset.bsTheme = window.matchMedia("(prefers-color-scheme: dark)").matches ? "dark" : "light";
        window.matchMedia("(prefers-color-scheme: dark)").onchange = ({matches}) => document.body.dataset.bsTheme = matches ? "dark" : "light";
      };
    </script>
</head>
<body class="container">
<div class="row">
    <div class="col-12 col-sm-12 col-md-9 col-lg-8 col-xl-7 col-xxl-6 mx-auto position-relative">

                </svg>
            </button>

            <button class="btn btn-sm btn-light bg-hover-none color-inherit border-0 rounded-circle hide-light p-0"
                    style="width: 32px; height: 32px" onclick="changeColorTheme(false)">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                     viewBox="0 0 16 16" style="margin-bottom: 1px">
                    <path d="M6 .278a.768.768 0 0 1 .08.858 7.208 7.208 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277.527 0 1.04-.055 1.533-.16a.787.787 0 0 1 .81.316.733.733 0 0 1-.031.893A8.349 8.349 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.752.752 0 0 1 6 .278zM4.858 1.311A7.269 7.269 0 0 0 1.025 7.71c0 4.02 3.279 7.276 7.319 7.276a7.316 7.316 0 0 0 5.205-2.162c-.337.042-.68.063-1.029.063-4.61 0-8.343-3.714-8.343-8.29 0-1.167.242-2.278.681-3.286z"/>
                </svg>
            </button>
        </div>

                <img src="https://img.shields.io/badge/Logo-Request-blue?logo=data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyNCAyNCIgd2lkdGg9IjI0IiBoZWlnaHQ9IjI0Ij48cGF0aCBmaWxsPSIjRkZGRkZGIiBkPSJNOC40NTYgMTQuNDk0YS43NS43NSAwIDAxMS4wNjguMTcgMy4wOCAzLjA4IDAgMDAuNTcyLjQ5MkEzLjM4MSAzLjM4MSAwIDAwMTIgMTUuNzJjLjg1NSAwIDEuNDg3LS4yODMgMS45MDQtLjU2MmEzLjA4MSAzLjA4MSAwIDAwLjU3Mi0uNDkybC4wMjEtLjAyNmEuNzUuNzUgMCAwMTEuMTk3LjkwNWwtLjAyNy4wMzRjLS4wMTMuMDE2LS4wMy4wMzgtLjA1Mi4wNjMtLjA0NC4wNS0uMTA1LjExOS0uMTg0LjE5OGE0LjU2OSA0LjU2OSAwIDAxLS42OTUuNTY2QTQuODggNC44OCAwIDAxMTIgMTcuMjJhNC44OCA0Ljg4IDAgMDEtMi43MzYtLjgxNCA0LjU3IDQuNTcgMCAwMS0uNjk1LS41NjYgMy4yNTMgMy4yNTMgMCAwMS0uMjM2LS4yNjFjLS4yNTktLjMzMi0uMjIzLS44MjQuMTIzLTEuMDg0eiI+PC9wYXRoPjxwYXRoIGZpbGwtcnVsZT0iZXZlbm9kZCIgZmlsbD0iI0ZGRkZGRiIgZD0iTTEyIDFDNS45MjUgMSAxIDUuOTI1IDEgMTJzNC45MjUgMTEgMTEgMTEgMTEtNC45MjUgMTEtMTFTMTguMDc1IDEgMTIgMXpNMi41IDEyYTkuNSA5LjUgMCAxMTE5IDAgOS41IDkuNSAwIDAxLTE5IDB6Ij48L3BhdGg+PHBhdGggZmlsbD0iI0ZGRkZGRiIgZD0iTTkgMTAuNzVhMS4yNSAxLjI1IDAgMTEtMi41IDAgMS4yNSAxLjI1IDAgMDEyLjUgMHpNMTYuMjUgMTJhMS4yNSAxLjI1IDAgMTAwLTIuNSAxLjI1IDEuMjUgMCAwMDAgMi41eiI+PC9wYXRoPjwvc3ZnPg=="
                     alt="">
            </a>
        </div>

        <div class="mt-5 text-center d-flex justify-content-center" style="column-gap: 2rem">
            <button class="btn btn-primary border-0 fw-bold" style="width: 8rem"
                    data-class-selected="btn-primary" data-class-not-selected="btn-outline-primary color-inherit"
                    data-select-id="user" onclick="selectType(this.dataset.selectId)">
                WEBSITES
            </button>

            <button class="btn btn-outline-primary color-inherit border-0 fw-bold" style="width: 8rem"
                    data-class-selected="btn-primary" data-class-not-selected="btn-outline-primary color-inherit"
                    data-select-id="animal" onclick="selectType(this.dataset.selectId)">
                ANIMALS
            </button>
        </div>

        <div class="mt-5">
            <div class="form-floating" data-select-target data-selected="true" id="user">
                <select class="form-select" name="badge-site" onchange="updateBadge()" data-random-selection>
                    <option value="furry">Furry</option>
                    <option value="buzzly">Buzzly</option>
                    <option value="deviantart">DeviantArt</option>
                    <option value="e621">e621</option>
                    <option value="furaffinity">Fur Affinity</option>
                    <option value="furrynetwork">Furry Network</option>
                    <option value="sofurry">SoFurry</option>
                    <option value="vcl">VCL</option>
                    <option value="weasyl">Weasyl</option>
                    <option value="wikifur">WikiFur</option>
                    <option value="yiffstar">Yiffstar</option>
                </select>
                <label>Select Site</label>
            </div>

            <div class="form-floating" data-select-target data-selected="false" id="animal">
                <select class="form-select" name="badge-site" onchange="updateBadge()" data-random-selection>
                    <option value="furry">Furry</option>
                    <option value="fox">Fox</option>
                    <option value="tiger">Tiger</option>
                    <option value="wolf">Wolf</option>
                    <option value="dragon">Dragon</option>
                    <option value="bear">Bear</option>
                    <option value="horse">Horse</option>
                </select>
                <label>Select Animal</label>
            </div>

            <div class="form-floating mt-3">
                <input type="text" class="form-control" name="badge-label" placeholder="Label" oninput="updateBadge()">
                <label>Label</label>
            </div>

            <div class="form-floating mt-3">
                <input type="text" class="form-control" name="badge-name" placeholder="Name" oninput="updateBadge()">
                <label>Name</label>
            </div>

            <div class="form-floating mt-3">
                <input type="color" class="form-control form-control-color w-100" name="badge-color-label"
                       oninput="this.dataset.chosen = 'true'; updateBadge()" data-random-selection>
                <label>Label Color</label>
            </div>

            <div class="form-floating mt-3">
                <input type="color" class="form-control form-control-color w-100" name="badge-color-message"
                       oninput="this.dataset.chosen = 'true'; updateBadge()" data-random-selection>
                <label>Name Color</label>
            </div>
        </div>

        <div class="text-center mt-5">
            <a href="" id="badge-link" target="_blank">
                <img id="badge" src="" alt="" onload="this.parentElement.href = this.src">
            </a>

            <div class="dropdown-center mt-4" id="badge-link-copy">
                <button class="btn btn-sm btn-outline-secondary dropdown-toggle" data-bs-toggle="dropdown">
                    Copy Badge URL
                </button>
                <ul class="dropdown-menu">
                    <li class="dropdown-item" onclick="copyBadgeURL('url')">Badge URL</li>
                    <li class="dropdown-item" onclick="copyBadgeURL('html')">HTML</li>
                    <li class="dropdown-item" onclick="copyBadgeURL('markdown')">Markdown</li>
                    <li class="dropdown-item" onclick="copyBadgeURL('asciidoc')">AsciiDoc</li>
                    <li class="dropdown-item" onclick="copyBadgeURL('restructuredtext')">reStructuredText</li>
                    <li class="dropdown-item" onclick="copyBadgeURL('latex')">LaTeX</li>
                </ul>
            </div>
        </div>
    </div>
</div>

<script>
  const selectType = (id) => {
    document.getElementById(id).dataset.selected = "true";
    document.querySelectorAll(`[data-select-target]:not(#${id})`).forEach((e) => e.dataset.selected = "false");
    document.querySelectorAll(`[data-select-id]:not([data-select-id="${id}"])`).forEach((e) => {
      e.classList.remove(...e.dataset.classSelected.split(" "));
      e.classList.add(...e.dataset.classNotSelected.split(" "));
    });
    document.querySelectorAll(`[data-select-id="${id}"]`).forEach((e) => {
      e.classList.remove(...e.dataset.classNotSelected.split(" "));
      e.classList.add(...e.dataset.classSelected.split(" "));
    });
    updateBadge();
  };
  const changeColorTheme = (dark) => document.body.dataset.bsTheme = dark ? "dark" : "light";
  const updateBadge = () => {
    const type = document.querySelector("[data-selected=true]")?.id;
    let site = document.querySelector("[data-selected=true] [name=\"badge-site\"]")?.value;
    let name = document.querySelector("[name=\"badge-name\"]")?.value || "Furry Badges!";
    let label = document.querySelector("[name=\"badge-label\"]")?.value;
    const colorLabel = document.querySelector("[name=\"badge-color-label\"][data-chosen=true]")?.value;
    const colorMessage = document.querySelector("[name=\"badge-color-message\"][data-chosen=true]")?.value;
    if (!type || !site) return;
    const url = new URL(`https://furry-badges.codingfoxden.dk/badge/svg/${type}/${site}/${encodeURIComponent(name)}/${encodeURIComponent(label)}`);
    if (colorLabel) url.searchParams.set("labelColor", colorLabel);
    if (colorMessage) url.searchParams.set("color", colorMessage);
    document.getElementById("badge").src = url.href;
  };
  const copyBadgeURL = (lang) => {
    let url = document.getElementById("badge").src;
    if (lang === "html") url = `<img src="${url}" alt="Furry badge"/>`;
    else if (lang === "markdown") url = `![](${url})`;
    else if (lang === "asciidoc") url = `image::${url}[]`;
    else if (lang === "restructuredtext") url = `.. image:: ${url}`;
    else if (lang === "latex") url = `\\externalfigure[${url}]`
    if (url) void navigator.clipboard.writeText(url);
  };

  document.querySelectorAll("select[data-random-selection]").forEach((e) => e.selectedIndex = Math.floor(Math.random() * e.options.length));
  document.querySelectorAll("input[type=color][data-random-selection]").forEach((e) => (e.value = `#${Math.floor(Math.random() * 256).toString(16).padStart(2, "0")}${Math.floor(Math.random() * 256).toString(16).padStart(2, "0")}${Math.floor(Math.random() * 256).toString(16).padStart(2, "0")}`));
  updateBadge();
</script>
</body>
</html>
